    <link rel="stylesheet" href="otp.css">
</head>

<body>
    <header>
        <h2 class="Logo">The Clothing Store</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Products</a>
            <a href="#">Contact</a>
            <button class="btnlogin-popup">Login</button>
        </nav>

        <form action="set-new-password.html">
            <h2>OTP Verification</h2>

        </form>
    </div>
